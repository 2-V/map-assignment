<div class="row">
    <div class="col-sm-6">
        <h4>Select Thing Type</h4>
        <form id="items-form" name="items_form">

            <div id="items-typ">
                <label>Things Type</label>
                <select ng-model="$ctrl.typ" ng-change="$ctrl.search()">
                    <option ng-repeat=" t in $ctrl.typchoice">{{t}}</option>
                </select>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <h4>Thing Results</h4>
        <div class="thing-list">
            <ul class="items things">
            <li ng-repeat="item in $ctrl.things | orderBy:'id'">
                    <a ng-click="$ctrl.thingClicked(item.id)">
                    <span class="thing_id id">{{item.id}}</span>
                    {{item.name}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
